{% extends 'bases/header.html'%}
{% load static %}
{% block content %}

<!--::breadcrumb part start::-->
<section class="breadcrumb blog_bg">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="breadcrumb_iner">
               <div class="breadcrumb_iner_item">
                  <h2>contact</h2>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!--::breadcrumb part start::-->

<!-- ================ contact section start ================= -->
<section class="contact-section area-padding">
   <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
         <div id="map" style="height: 480px;">
            <iframe style="height: 480px; width:100%" src="{{site_info.mapping}}"></iframe>
         </div>

      </div>


      <div class="row">
         <div class="col-12">
            <h2 class="contact-title">Get in Touch</h2>
            <div class="alert alert-info">
               <strong>Info!</strong> {{message}}
            </div>
         </div>
         <div class="col-lg-8">
            <form class="form-contact contact_form" action="" method="POST">
               {% csrf_token %}
               <div class="row">
                  <div class="col-12">
                     <div class="form-group">
                        <textarea class="form-control w-100 placeholder hide-on-focus" name="message" id="message"
                           cols="30" rows="9" placeholder="Enter Message"></textarea>
                     </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group">
                        <input class="form-control placeholder hide-on-focus" name="username" type="text"
                           placeholder="Enter your name">
                     </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group">
                        <input class="form-control placeholder hide-on-focus" name="email" type="email"
                           placeholder="Enter email address">
                     </div>
                  </div>
                  <div class="col-12">
                     <div class="form-group">
                        <input class="form-control placeholder hide-on-focus" name="subject" type="text"
                           placeholder="Enter Subject">
                     </div>
                  </div>
               </div>
               <div class="form-group mt-3">
                  <button type="submit" class="button button-contactForm">Send Message</button>
               </div>
            </form>
         </div>
         <div class="col-lg-4">
            <div class="media contact-info">
               <span class="contact-info__icon"><i class="ti-home"></i></span>
               <div class="media-body">
                  <h3><a href="">Buttonwood, California.</a></h3>
                  <p>Rosemead, CA 91770</p>
               </div>
            </div>
            <div class="media contact-info">
               <span class="contact-info__icon"><i class="ti-tablet"></i></span>
               <div class="media-body">
                  <h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
                  <p>Mon to Fri 9am to 6pm</p>
               </div>
            </div>
            <div class="media contact-info">
               <span class="contact-info__icon"><i class="ti-email"></i></span>
               <div class="media-body">
                  <h3><a href="mailto:support@colorlib.com">support@colorlib.com</a></h3>
                  <p>Send us your query anytime!</p>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- ================ contact section end ================= -->

{% endblock %}
