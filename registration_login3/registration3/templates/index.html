{% extends "bases/header.html"%}
{% load static %}
{% block content %}
<!-- Login 16 start -->
<div class="login-16">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 col-md-12 bg-img none-992 align-self-center">
                <div class="info">
                    <div class="logo clearfix">
                        <a href="login-16.html">
                            <img src="{% static 'assets/img/logos/logo.png' %}" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 bg-color-8 align-self-center">
                <div class="form-section">
                    <div class="logo-2 clearfix">
                        <a href="login-16.html">
                            <img src="assets/img/logos/logo-2.png" alt="logo">
                        </a>
                    </div>
                    <h3>Bienvenue</h3>
                    {% if user.is_authenticated %}
                    <a href="{% url 'is_logout' %}"><i class="fa fa-sign-out"
                            style="text-transform: capitalize">{{user.username}}</i></a>
                    {% else %}
                    <a href="{% url 'login' %}"><i class="fa fa-user" style="margin-top:52px">login</i></a>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
</div> <!-- Login 16 end -->
{% endblock content %}
